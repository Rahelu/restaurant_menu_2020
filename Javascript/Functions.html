<script>
  //Write Reusable Code with Functions
  //functions allow us to create reusable codes

  function ourReusableFunction() {
    console.log("Heyya, World");
  }

  ourReusableFunction(); // whenever this is is entered, it will show in the console
  ourReusableFunction();
  ourReusableFunction();

  function reusableFunction() {

  reusableFunction();

  //Passing Values to Functions with Arguments

  function ourFunctionWithArgs(a, b) {

  }

  ourFunctionWithArgs(10, 5); //Output 5

  function functionWithArgs(a, b) {
    console.log(a + b);
  }

  //Global Scope and Functions
  //Scope is for the visibility of variables;Global scopes can be seen everywhere in your Javascript code

  var myGlobal = 10; //it is outside of a function, therefore it can be seen everywhere
  function fun1() {
    oopsGlobal = 5; //without the keyword var, it becomes global,meaning 5 will be seen, can be accessed in the whole programm
  }

  //Local Scope and Functions

  function myLocalScope() {
    var myVar = 5;
    console.log(myVar);
  }

  myLocalScope(); // this is the called function

  console.log(myVar); // myVar is outside of a function, Error will appear

  //The variable myVar will be displayed within a function (5) only.
  //The variable myVar will not be displayed outside of a function, Error appears.

  //Global vs. Local Scope in Functions
  //It it possible to have local& global variables, local takes over global

  var outerWear = "T-Shirt"; //global variable because it i declared outside of a function

  function myOutfit() {
    var outerWear = "sweater"; // local variable takes presence over global variable
    return outerWear;
  }

  console.log(myOutfit()); //Sweater, local variable
  console.log(outerWear); //T-Shirt, global variable

  //Return a value from a function with return

  function minusSeven(num) {
    return num - 7;
  }

  console.log(minusSeven(10)); //returns 3
  console.log(minusSeven(100)); //returns 93
  console.log(minusSeven(200)); //returns 193

  //Stand in Line//

  //Que abstract data structure, where items are kept in order.
  //Items can be added to the back, old items can be taken from the front

  function nextInLine(arr, item) {
    // arr= Array

    arr.push(item); // arr stands for test.Arr, and the item gets pushed(6)
    return arr.shift(); // removes & returns 1 from the Array
    return item; // returns first item on the list
  }
  var testArr = [1, 2, 3, 4, 5]; // if an item gets added to, it comes after 5
  // first item on the list gets returned (1)

  console.log("Before: " + testArr); //changed an array to a string
  console.log(nextInLine(testArr, 6)); // testArray gets passed in, as well as 6, which should be added to the end of the array
  console.log("After: " + JSON.stringify(testArr));

  //Use the parseInt Function

  //condition ? statement-if-true: statement - if-false;

  function checkEqual(a, b) {

    return a === b;
  }

  //Use Multiple Conditional (Ternary)Operators

  function checkSign(num) {
    // first , the first return will get checked, if it is negative, the second return will get checked
    return num > 0 ? "positive" : num < 0 ? "negative" : "zero";
  }

  console.log(checkSign(10));
