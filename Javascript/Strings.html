<script>
  // Declare String Variables

  var firstName = "Alan";

  var lastName = "Turing";

  var myFirstName = "Rahel";

  var myLastName = "Iyob";

  //Escaping Literal Quotes in Strings ( with Back slashes infront of Quotatien marks)

  var myStr = "I am a \"double quoted\" string inside \"doube quotes\"";

  console.log(myStr);

  //Quoting Strings with Single Quotes

  var myStr = "<a href=\"http://www.example.com\" target=\"_blank\">Link</a>";

  // Escape characters can be escaped by putting single quotes instead of double quotes

  var myStr = '<a href= "http://www.example.com" target= "blank">Link</a>';

  console.log(myStr);

  //Escape Sequences in Strings

  /*****
    
    Code Output
    
    \' single quote
    \" double quote
    \\ backslash
    \n newline
    \r carriage return
    \t tab
    \b backspace
    \f form feed
    
    *****/

  var myStr = " FirstLine\n\t\\SecondLine\nThirdLine";

  console.log(myStr);

  //Concatenating Strings with Plus Operator

  //Example

  var ourStr = " I come first. " + "I come second.";

  var myStr = "This is the start. " + "This is the end.";

  console.log(myStr);

  //Concatenating Strings with Plus Equals Operator

  var ourStr = "I come first. ";

  ourStr += "I come second.";

  var myStr = "This is the first sentence. ";
  myStr += " This is the second sentence. ";

  console.log(myStr);

  //Constructing Strings with Variables

  var theirName = "free";
  var ourStr = "Hello, our name is " + theirName + ", how are you?";

  var myName = "Rahel";
  var myStr = "My name is " + myName + " and I am well!";

  console.log(myStr);

  //Appending Variables to Strings

  var anAdjective = "awesome!";
  var ourStr = "freecodeCamp is ";
  ourStr += anAdjective;

  var someAdjective = "worthwhile";
  var myStr = "Learning to code is ";
  myStr += someAdjective;

  //Find Length of String

  var firstNameLength = 0;
  var firstName = "Ada";

  firstNameLength = firstName.length;

  var lastNamelength = 0;
  var lastName = "Lovelace";

  lastNamelength = lastName.length;

  console.log(lastNamelength);

  //Bracket Notation to Find First Character in String

  var firstLetterOfFirstName = "";
  var firstName = "Ada";

  firstLetterOfFirstName = firstName[0];

  var firstLetterOfLastName = "";
  var lastName = "Lovelace";

  firstLetterOfLastName = lastName[0];

  console.log(firstLetterOfLastName);

  //Zero based indexing = Javascript

  //String Immutability
  // Strings cannnot be altered, once created, doesn't mean that the string cannot be changed, only individual letters cannot be changed

  var myStr = "Jello World";

  myStr[0] = "H"; // wouldn't work
  myStr = "Hello World";

  //Bracket Notation to Find Nth Character in String

  var firstName = "Ada";
  var secondLetterOffFirstName = firstName[1];

  var lastName = "Lovelace";

  var thirdLetterofLastName = lastName[2];

  //Bracket Notation to Find Last Character in String

  var firstName = "Ada";
  var lastLetterOfFirstName = firstName[firstName.length - 1];

  //-1 for finding the last Letter, because Index starts at 0 for the first letter.

  var lastName = "LoveLace";
  var lastLetterOfLastName = lastName[lastName.length - 1];

  //Bracket Notation to Find Nth-to-Last Character in String

  var firstName = "Ada";
  var thirdToLastLetterOfFirstName = firstName[firstName.length - 3];

  var lastName = "Lovelace";

  var secondToLastLetterOfLastName = lastName[lastName.length - 2];
</script>
