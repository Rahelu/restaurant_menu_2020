<script>
  //Compound Assignment with Augmented Addition

  var a = 3;

  var b = 17;

  var c = 12;

  a = a + 12; //  Shortcut: a+=12

  b = 9 + b; // Shortcut: b+=9

  c = c + 7; // Shortcut: c+=7

  //Compound Assignment with Augmented Subtraction

  var a = 11;

  var b = 9;

  var c = 3;

  a = a - 6; //Shortcut : a-=6

  b = b - 15; // Shortcut: b-=15

  c = c - 1; // Shortcut: c-=1

  //Compound Assignment with Augmented Multiplication

  var a = 5;

  var b = 12;

  var c = 4.6;

  a = a * 5; // Shortcut : a*=5

  b = 3 * b; // Shortcut : b*=3

  c = c * 10; // Shortcut : c*=10

  // Compound Assignment with Augmented Division

  var a = 48;

  var b = 108;

  var c = 33;

  a = a / 12; // Shortcut: a/= 12

  b = b / 4; // Shortcut: b/=4

  c = c / 11; // Shortcut: c/=11
</script>
