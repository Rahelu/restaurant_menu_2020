<script>
  // Switch Statements

  function caseInSwitch(val) {
    var answer = "";
    switch (val) {
      case 1:
        answer = "alpha";
        break;
      case 2:
        answer = "beta";
        break;
      case 3:
        answer = "gamma";
      case 4:
        answer = "delta";
        break;
    }

    return answer;
  }

  console.log(caseInSwitch(2));

  /* Write a switch statement which tests val and sets answer for the following conditions:

1-"alpha"
2-"beta"
3-"gamma"
4-"delta"
*/

  //Default Option in Switch Statements

  function switchOfStuff(val) {
    var answer = "";
    switch (val) {
      case "a":
        answer = "apple";
        break;
      case "b":
        answer: "bird";
        break;
      case "c":
        answer = "cat";
        break;
      default:
        //like an else statement
        answer = "stuff"; // this answer will appear when everything als than any other case will be entered
    }
    return answer;
  }

  console.log(switchOfStuff("a"));

  //Multiple Identical Options in Switch Statements

  function sequentialSizes(val) {
    var answer = "";
    switch (val) {
      case 1:
      case 2:
      case 3:
        answer = "Low";
        break;
      case 4:
      case 5:
      case 6:
        answer = "Mid";
        break;
      case 7:
      case 8:
      case 9:
        answer = "High";
        break;
    }
    return answer;
  }

  console.log(sequentialSizes(5));

  //Replacing If Else Chains with Switch

  function chainToSwitch(val) {
    var answer = "";

    switch (val) {
      case "bob":
        answer = "Marley";
        break;
      case 42:
        answer = "The Answer";
      case 1:
        answer = " There is no #1";
        break;
      case 99:
        answer = " Missed me by this much!";
      case 7:
        answer = "Ate Nine";
        break;
    }
    return answer;
  }

  console.log(chainToSwitch(7));
