<script>
  //Iterate with While Lookups

  //Loops allow you to run codes multiple times
  //While loop runs while a specified condition is true and stops when it is no longer true

  var myArray = [];

  var i = 0;
  while (i < 5) {
    myArray.push(i);
    i++;
  }

  console.log(myArray);

  //Iterate with for Loops
  // most common loop in javascript

  var ourArray = [];

  for (var i = 0; i < 5; i++) {
    // 3 different items (Initialization,Condition,Final Expression)
    ourArray.push(i);
  }

  var myArray = [];

  //Iterate Odd Numbers with a For Loop

  var ourArray = [];

  for (var i = 0; i < 10; i += 2) {
    // (i+=2) ( antwort ist 0,2,4,6,8)
    ourArray.push(i);
  }

  console.log(ourArray);

  var myArray = [];

  for (var i = 1; i < 10; i += 2) {
    myArray.push(i);
  }

  console.log(myArray); // antwort 1,3,5,7,9

  // Count Backwards with a For Loop

  var ourArray = [];

  for (var i = 10; i > 0; i -= 2) {
    ourArray.push(i);
  }

  console.log(ourArray); // ( antwort 10,8,6,4,2)

  var myArray = [];

  for (var i = 9; i > 0; i -= 2) {
    myArray.push(i);
  }

  console.log(myArray);

  //Iterate through an Array with a for loop

  var ourArr = [9, 10, 11, 12];
  var ourTotal = 0;

  for (var i = 0; i < ourArr.length; i++) {
    ourTotal += ourArr[i];
  }

  console.log(ourTotal);

  var myArr = [2, 3, 4, 5, 6];
  var total = 0;
  for (var i = 0; i < myArr.length; i++) {
    total += myArr[i];
  }

  console.log(total);

  //Nesting for loops

  function multiplyAll(arr) {
    var product = 1;

    for (var i = 0; i < Array.length; i++) {
      for (var j = 0; j < arr[i].length; j++) {
        product *= arr[i][j];
      }
    }

    return product;
  }

  var product = multiplyAll([
    [1, 2],
    [3, 4],
    [5, 6, 7],
  ]); //3 arrays within one array.

  console.log(product);

  //Iterate with do...while loops

  var myArray = [];
  var i = 10;
  //with a do, it checks myArray.push first and then the condition
  do {
    myArray.push(i);
    i++;
  } while (i < 5);

  console.log(i, myArray); // 11 [10]
</script>
