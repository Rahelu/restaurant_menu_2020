//Word Blanks
// building sentences with missing words
function wordBlanks(myNoun, myAdjective, myVerb, myAdverb){
  var result = "";

  result +=
    "The" +
    " " +
    myAdjective +
    " " +
    myNoun +
    " " +
    myVerb +
    " to the store " +
    myAdverb;

  return result;
}

//Manipulate Arrays with pop ()

function caseInSwitch(val) {
  var answer = "";
  switch (val) {
    case 1:
      answer = "alpha";
      break;
    case 2:
      answer = "beta";
      break;
    case 3:
      answer = "gamma";
    case 4:
      answer = "delta";
      break;
  }

  return answer;
}
