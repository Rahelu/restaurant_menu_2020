<script>
  //Differences between the var and let keywords

  //with let and const, variables also can be declared,but only once with one variable. often used, to don't use variables mistakly twice.
  var catName = "Quincy";
  var quote;

  var catName = "Beau";

  function catTalk() {
    "use strict";
    // use strict, catches common coding mistakes and unsafe actions, used on top of functions or files

    catName = "Oliver";
    quote = catName + "says Meow";
  }
  catTalk();

  //Compare Scopes of the var and let keywords
  // declaring variables with var happen globally or locally if declared inside a function
  //let is limited to the block statement or expression that it was declared in

  function checkScope() {
    "use strict";
    var i = "function scope";
    if (true) {
      var i = "block scope";
      console.log("Block scope i is:", i);
    }
    console.log("Function scope i is: ", i);
    return i;
  }
  //whole function is on block scope, because var is the keyword, if

  function checkScope() {
    "use strict";
    let i = "function scope";
    if (true) {
      let i = "block scope";
      console.log("Block scope i is:", i);
    }
    console.log("Function scope i is: ", i);
    return i;
  }

  //Declare a Read-Only Variable with the const keyword

  function printManyTimes(str) {
    "use strict";

    var sentence = str + "is cool!";

    sentence = str + "is amazing!";

    for (var i = 0; i < str.length; i += 2) {
      console.log(sentence);
    }
  }

  printManyTimes("freeCodeCamp");

  //Mutate an Array declared with const

  //cannot reassign a variable with const

  const s = [5, 7, 2];
  function editInPlace() {
    "use strict";

    //s = [2, 5, 7];
    s[0] = 2;
    s[1] = 5;
    s[2] = 7;
  }

  editInPlace();

  console.log(s);

  //Prevent object mutation
  //const can be still be mutated with arrays, freez prevents data mutation

  function freezeObj(){}
  "use strict";
  const Math_CONSTANTS= {
  	PI:3.14
  };

  Object.freeze(Math_CONSTANTS); // used for objects, that shouldn't be changed

  try{
  	Math_CONSTANTS.PI=99;
  } catch (ex){
  	console.log(ex);
  }
  return Math_CONSTANTS.PI;
  }

  const PI=freezeObj();

  console.log(PI);
</script>
